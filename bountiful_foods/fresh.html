    <!-- CONTENT HERE -->
        <main class="fresh_content">
            <form class="fresh_form" method="post">
                <div class="form_container">
                    <h2>Make your drink</h2>
                    <hr>
                    <fieldset class="personal_info">
                        <legend>Personal Information</legend>
                        <label class="info">First Name* <input type="text" name="fname" required></label>
                        <label class="info">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        <label class="info">Phone* <input type="tel" name="phone" placeholder="(000) 000-0000" required></label>
                    </fieldset>

                    <fieldset class="fruits_choice">
                        <legend>Select three fruits</legend>
                        <input type="checkbox" id="fruit1" name="fruit1" value="fruit">
                        <label for="fruit1">Fruit one</label><br>

                        <input type="checkbox" id="fruit2" name="fruit2" value="fruit">
                        <label for="fruit2">Fruit two</label><br>

                        <input type="checkbox" id="fruit3" name="fruit3" value="fruit">
                        <label for="fruit3">Fruit three</label><br><br>
                    </fieldset>

                    <fieldset class="instruction">
                        <legend>Please include special instruction if any.</legend>
                        <label class="info"><textarea name="description" placeholder="Brief instruction..."></textarea></label>   
                        <input type="hidden" name="datetime" id="todayDate">
                    </fieldset>
                    
                </div>
                <!--<label class="submit"><input type="submit" value="Make drink"  class="submitBtn"></label>-->
                <div class="clearfix">
                    <!--<input type="reset" class="reset" value="Reset">-->
                    <button type="reset" class="reset">Reset</button>
                    <button type="button" onclick="document.getElementById('drink_info').style.display='block'" class="submitBtn">Make drink</button>
                </div>
            </form>

            <div id="drink_info">
                <h2>Drink recipes</h2>
                <h2>Drink contents</h2>
                <h2>Drink recipes</h2>
                <h2>Drink contents</h2>
            </div>
        
        </main>
